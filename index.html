<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/7a408aaeb9.js" crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- VUE.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>BOOLZAPP</title>
    </head>

    <body>
        <div id="app">
            <div id="background-up"></div>
            <div id="background-down"></div>
            <main>
                <section id="main-left">
                    <header class="d-flex align-items-center">
                        <img src="./img/avatar_io.jpg" alt="my profile pic" class="round-img">
                    </header>
                    <div id="notification">
                        notifiche
                    </div>
                    <div id="search">   
                        cerca
                    </div>
                    <div id="contacts-list">
                        <ul class="list-unstyled">
                            <li v-for="contact in contacts" class="contact">
                                <img :src=" './img/avatar' + contact.avatar + '.jpg'" alt="" class="round-img">
                                <div class="overflow-hidden w-100">
                                    <span class="name-contact">{{contact.name}}</span> <br>
                                    <span class="last-message text-truncate">{{contact.messages[contact.messages.length-1].message}}</span>
                                </div>
                                <div class="h-75">
                                    <span class="time-last-message px-2">{{contact.messages[contact.messages.length-1].date.substring(11,16)}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>


                </section>

                <section id="main-right">
                    <header>
                        profilo contatto
                    </header>
                    <div id="chat">
                        chat
                    </div>
                    <div id="new-message">
                        scrivi messaggio
                    </div>

                </section>
            </main>

        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
